server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # [핵심] 이 줄이 없으면 브라우저가 JS/CSS를 무시합니다.
    include /etc/nginx/mime.types;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:3000;
    }
}